name: Build project

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main
    paths:
      - 'release/*'
      - 'hotfix/*'

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Sync package-lock.json
        run: npm install --package-lock-only

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build